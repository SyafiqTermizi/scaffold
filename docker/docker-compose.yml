version: '3'

services:
  database:
    image: postgres:13.1-alpine
    env_file:
      - ../.env
    ports:
      - 5400:5432

  django_app:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    command: poetry run /app/manage.py runserver 0:80
    volumes:
      - ../:/app
    env_file:
      - ../.env
    depends_on:
      - database
    ports:
      - 8000:80
